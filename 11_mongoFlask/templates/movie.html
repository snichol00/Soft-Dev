<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>title</title>
<body>
	<table>
		<tr>
			<th>Title</th>
			<th>Cast</th>
			<th>Genre</th>
			<th>Year</th>
		</tr>
		{% for flick in results %}
		<tr>
			<td> {{ flick.title}} </td>
			<td> {{ flick.cast}} </td>
			<td> {{ flick.genres}} </td>
			<td> {{ flick.year}} </td>
		</tr>
		{% endfor %}
	</table>

	<script src='//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
</body>

</html>
